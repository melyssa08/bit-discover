<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin</title>

		<link rel="icon" type="image/png" href="../../assets/logoIcon.png">
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.5/dist/flowbite.min.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="src/main.js"></script>
	</head>

	<body class="companie body">
		<div class="flex justify-center">
			<div class="col-md-9 col-md-push-1">
				<h3 class="text-center">Gerenciar empresas parceiras</h3>
				<div class="container">
					<div class="row">
						<div class="col-xs-8 col-xs-offset-2">
							<form id="searchForm" class="input-group">
								<div class="input-group-btn search-panel">
									<select id="search_param" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
										<option value="name">Nome</option>
										<option value="postal_code">Código postal</option>
										<option value="email">Email</option>
										<option value="cnpj">CNPJ</option>
									</select>
								</div>
								<input type="text" id="search_data" class="form-control" placeholder="termo de pesquisa..." />
								<span class="input-group-btn">
									<button class="btn btn-default" type="submit">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="main-box clearfix">
						<div class="table-responsive">
							<table class="company-table company-user-list" style="width: 100%">
								<thead>
									<tr>
										<th class="text-center"><span>Empresa</span></th>
										<th class="text-center"><span>Código postal</span></th>
										<th class="text-center"><span>Email</span></th>
										<th class="text-center"><span>CNPJ</span></th>
										<th class="text-center"><span>Data de entrada</span></th>
										<th>&nbsp;</th>
									</tr>
								</thead>
								<tbody id="main-body"></tbody>
							</table>
						</div>
						<ul class="pagination pull-right">
							<li>
								<a href="#"><i class="fa fa-chevron-left"></i></a>
							</li>
							<li><a href="#">1</a></li>
							<li><a href="#">-</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">-</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">-</a></li>
							<li><a href="#">4</a></li>
							<li><a href="#">-</a></li>
							<li><a href="#">5</a></li>
							<li>
								<a href="#"><i class="fa fa-chevron-right"></i></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
