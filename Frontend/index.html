<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="icon" type="image/png" href="./assets/logoIcon.png">
    <!-- BOOTSTRAP/CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login-page.css">
    <!-- FONT NUNITO RETIRAR APÓS CSS GLOBAL-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap" rel="stylesheet">
</head>
<body id="login-body">
    <!-- Section que contem todo o conteudo da pagina -->
    <section class="login-main"> 
        <!-- LOGO -->
        <div class="login-logo">
            <img src="assets/logo.png" alt="logo da empresa Brazilians in Tech" id="login-img-logo"> 
        </div>
        <!-- LOGIN -->
        <div class="login-content">
            <div>
                <!-- Label login acima do forms -->
                <h1 id="login-label-login">LOGIN</h1>
            </div>
            <div id="login-form">
                <!-- Label e Input Email -->
                <div class="form-group" id="login-group-email">
                    <label for="login-input-email">Email</label>
                    <input type="email" class="form-control" id="login-input-email" aria-describedby="emailHelp" placeholder="marialuiza@exemplo.com">
                    <!-- Mensagem de ajuda abaixo da -->
                    <!-- <small id="email-help" class="form-text text-muted">nome@exemplo.com</small> -->
                </div>
                <!-- Label e Input Password -->
                <div class="form-group" id="login-group-password">
                    <label for="login-input-senha"><br>Senha</label>
                    <input type="password" class="form-control" id="login-input-senha" placeholder="senha">
                </div>
                <div class="row">
                 <div class="col-6"><input type="radio" name="select" id="candidate" checked> Sou uma Candidata</div>
                 <div class="col-6"><input type="radio" name="select" id="company"> Sou uma Empresa</div>
                </div>
                <!-- Botão Entrar -->
                <div class="d-grid col-10 col-md-6 mx-auto">
                        <button class="btn btn-primary" type="submit" id="login-btn-entrar" onclick="loginCandidate()">Entrar</button>
                </div>
            </div>
        </div>
        <!-- CADASTRE-SE -->
        <div class="login-cadastro">
            <h5 id="login-label-cadastro">Ainda não tem conta?</h5>
            <button class="btn btn-primary dropdown-toggle align-right" type="button" id="login-btn-cadastro" data-bs-toggle="dropdown" aria-expanded="false">
              Cadastre-se
            </button>
            <ul class="dropdown-menu" aria-labelledby="login-btn-cadastro">
              <li><a class="dropdown-item effects-remove" href="page_candidates/registration_candidate/index.html">Sou Candidata</a></li>
              <li><a class="dropdown-item effects-remove" href="page_recruiter/registration_company/index.html">Sou Empresa</a></li>
            </ul>
        </div>
    </section>
</body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/login-page.js"></script>
</html>
