<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="estilo.css" />
    <script src="https://kit.fontawesome.com/1b4e4dcd7e.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Cadastro de Candidata</title>
    <link rel="icon" type="image/png" href="../../assets/logoIcon.png">
<!-- na head, declaro o ajax, fontawesome e o bootstrap, assim como o css -->
</head>

<body class="registrationCandidates-body" onload="onload()">
    <div class="container justify-content-center me-auto">
        <!-- todas as classes que nao comecam com "registrationCandidates" são do bootstrap -->
        <!-- classes de container, card e row foram usadas para responsividade -->
        <div class="row justify-content-center">
            <div class="card justify-content-center" id="registrationCandidates-cardsbootstrap">
                <div class="card-body">
                    <div class="container-lg my-5">
                        <div class="justify-content-center mb-10">
                            <!-- asset da logo -->
                            <img src="../../assets/logo.png" alt="bit-logo" class="registrationCandidates-image" />
                        </div>
                    </div>
                    <h2 id="registrationCandidates-title">Cadastro de Candidata</h2>
                    <div class="row justify-content-center">
                        <h4 id="registrationCandidates-info" class="registrationCandidates-hs">
                            Informações pessoais
                        </h4>
                    </div>
                    <div class="container justify-content-center" id="registrationCandidates-flex">
                        <!-- container das informacoes pessoais -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row justify-content-center">
                                    <div class="col-lg-5">
                                        <label for="registrationCandidates-input-name" class="registrationCandidates-label">Nome</label>
                                        <input type="text" placeholder="Digite seu nome" class="registrationCandidates-columns form-control registrationCandidates-input-box registrationCandidates-placeholder" id="registrationCandidates-input-name" name="rC-input-name" />
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="registrationCandidates-input-email" class="registrationCandidates-label">Email</label>
                                        <input type="text" placeholder="Digite seu email" class="registrationCandidates-columns form-control registrationCandidates-input-box registrationCandidates-placeholder" id="registrationCandidates-input-email" name="rC-input-email" />
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="registrationCandidates-input-confirm-email" class="registrationCandidates-label">Confirmar email</label>
                                        <input type="text" placeholder="Confirmar email" class="registrationCandidates-columns form-control registrationCandidates-input-box registrationCandidates-placeholder" id="registrationCandidates-input-confirm-email" name="rC-input-confirm-email" />
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="registrationCandidates-input-password" class="registrationCandidates-label">Senha</label>
                                        <input type="password" placeholder="Senha" class="registrationCandidates-columns form-control registrationCandidates-input-box registrationCandidates-placeholder" id="registrationCandidates-input-password" name="rC-input-password" />
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="registrationCandidates-input-confirm-password" class="registrationCandidates-label">Confirmar
                                            senha</label>
                                        <input type="password" placeholder="Confirmar senha" class="registrationCandidates-columns form-control registrationCandidates-input-box registrationCandidates-placeholder registrationCandidates" id="registrationCandidates-input-confirm-password" name="rC-input-confirm-password" />
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="registrationCandidates-input-age" class="registrationCandidates-label">Idade</label>
                                        <input type="number" placeholder="Idade" class="registrationCandidates-columns form-control registrationCandidates-input-box registrationCandidates-placeholder" id="registrationCandidates-input-age" name="rC-input-age" />
                                    </div>
                                    <div class="col-lg-5">
                                        <label class="registrationCandidates-label" for="registrationCandidates-input-CPF">CPF</label>
                                        <input type="number" class="registrationCandidates-columns form-control registrationCandidates-placeholder registrationCandidates-input-box" placeholder="CPF" id="registrationCandidates-input-CPF" name="rC-input-CPF" />
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="registrationCandidates-input-cp" class="registrationCandidates-label">Código Postal
                                            (CEP)</label>
                                        <input type="number" placeholder="Código Postal" class="registrationCandidates-columns form-control registrationCandidates-input-box registrationCandidates-placeholder" id="registrationCandidates-input-cp" name="rC-input-cp"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                        <!-- div da textarea -->
                    <div class="container-lg mt-5">
                        <div class="row justify-content-center">
                            <h4 class="registrationCandidates-hs">Conte mais sobre você</h4>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-8 col-md-8 col-sm-8" id="registrationCandidates-input-textarea" name="rC-input-textarea">
                                <textarea name="text" id="registrationCandidates-textarea" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' class="textarea registrationCandidates-input-box"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- div da primeira linha das informações profissionais -->
                    <div class="container-lg mt-5">
                        <h4 class="registrationCandidates-hs registrationCandidates-margintop">
                            Informações Profissionais
                        </h4>
                        <div class="row justify-content-center" class="registrationCandidates-margintop">
                            <div class="col-lg-5 col-md-6 col-sm-12">
                                <label for="registrationCandidates-scholarity" class="registrationCandidates-label">Escolha sua escolaridade</label>
                                <select class="form-select registrationCandidates-placeholder registrationCandidates-input-box" aria-label="Default select example" class="select" id="registrationCandidates-scholarity" name="rC-input-select-scholarity">
                                    <option id="registrationCandidates-label" selected>Escolaridade</option>
                                    <option id="registrationCandidates-label" value="1">
                                        Ensino fundamental incompleto
                                    </option>
                                    <option id="registrationCandidates-label" value="2">
                                        Ensino fundamental
                                    </option>
                                    <option id="registrationCandidates-label" value="3">
                                        Ensino médio
                                    </option>
                                    <option id="registrationCandidates-label" value="4">
                                        Ensino médio incompleto
                                    </option>
                                    <option id="registrationCandidates-label" value="5">
                                        Graduação
                                    </option>
                                    <option id="registrationCandidates-label" value="6">
                                        Graduação incompleta
                                    </option>
                                    <option id="registrationCandidates-label" value="7">
                                        Pós-graduação
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-5 col-md-6 col-sm-12">
                                <label for="registrationCandidates-input-course" class="registrationCandidates-label">Curso do ensino
                                    superior
                                </label>
                                    <select class="form-select registrationCandidates-placeholder registrationCandidates-input-box select" aria-label="Default select example" id="registrationCandidates-graduation" name="rC-input-select-experience">
                                        <option class="registrationCandidates-label" selected>
                                            Selecione seu curso de tecnologia
                                        </option>
                                        <option class="registrationCandidates-label" value="1">
                                            Ciências da Computação
                                        </option>
                                        <option class="registrationCandidates-label" value="2">
                                            Engenharia da Computação
                                        </option>
                                        <option class="registrationCandidates-label" value="3">
                                            Sistemas da Informação
                                        </option>
                                        <option class="registrationCandidates-label" value="4">
                                            Engenharia de Software
                                        </option>
                                    </select>
                            </div>
                        </div>
                    </div>
                    <!-- div da ultima linha de informações profissionais -->
                    <div class="container-lg">
                        <div class="row registrationCandidates-margintop">
                            <div class="col-lg-5 offset-lg-1 col-md-6 col-sm-12">
                                <label for="registrationCandidates-experience" class="registrationCandidates-label">Experiência prévia</label>
                                <select class="form-select registrationCandidates-placeholder registrationCandidates-input-box select" aria-label="Default select example" id="registrationCandidates-experience" name="rC-input-select-experience">
                                    <option class="registrationCandidates-label" selected>
                                        Selecione área de experiência prévia
                                    </option>
                                    <option class="registrationCandidates-label" value="1">
                                        Backend
                                    </option>
                                    <option class="registrationCandidates-label" value="2">
                                        Fullstack
                                    </option>
                                    <option class="registrationCandidates-label" value="3">
                                        Frontend
                                    </option>
                                    <option class="registrationCandidates-label" value="4">
                                        Nenhuma experiência
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- div do sistema de soft skills -->
                <div class="container mt-3">
                    <h4 id="Softskills" class="registrationCandidates-hs registrationCandidates-margintop">
                        Registre aqui suas Soft Skills!
                    </h4>
                    <div id="registrationCandidates-row-sixth">
                        <div class="registrationCandidates-input-form-buttons-box">
                            <div class="registrationCandidates-hard-skills">
                                <div id="registrationCandidates-title-hard-skills-obligations">
                                    <p class="registrationCandidates-title">Soft Skills:</p>
                                </div>
                                <div id="registrationCandidates-content-obligation" style="height: 10rem;">
                                    <!-- o banco de dados puxa esses itens em uma requisição get -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- div do sistema de hard skills -->
                <div class="container mt-3">
                    <h4 id="registrationCandidates-hardskills" class="registrationCandidates-hs registrationCandidates-margintop">
                        Registre aqui suas Hard Skills!
                    </h4>
                    <div id="registrationCandidates-row-sixth">
                        <div class="registrationCandidates-input-form-buttons-box">
                            <div class="registrationCandidates-hard-skills">
                                <div id="registrationCandidates-title-hard-skills-obligations">
                                    <p class="registrationCandidates-title">Hard Skills:</p>
                                </div>
                                <div id="registrationCandidates-content-obligation-1" style="overflow-y:scroll; height: 10rem;" >
                                    <!-- o banco de dados puxa esses itens em uma requisição get -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- botão de criar o perfil -->
                <div class="d-grid col-lg-3 col-md-3 col-sm-3 mx-auto input-container">
                    <button class="btn btn-primary registrationCandidates-btn" onclick="create_profile()">Criar Perfil</button>
                </div>
                <!-- botão de voltar para a página de login -->
                <button id="registrationCandidates-back-btn" onclick="backbtn()">
                    <i class="fa-solid fa-house"></i>
                  </button>
            </div>
        </div>
        <!-- são referenciados no final o script da página e o bootstrap -->
        <script src="../../js/registrationCandidate-js.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
