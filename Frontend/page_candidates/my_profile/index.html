<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="estilo.css" />
    <script src="https://kit.fontawesome.com/1b4e4dcd7e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="../../assets/logoIcon.png">
    <title>Meu perfil</title>
<!-- na head, declaro o ajax, fontawesome e o bootstrap, assim como o css -->
</head>
<header id="myProfile-header"></header>
<body class="myProfile-body">  <!-- classe do body todo -->
    <div id="myProfile-navbar"></div>
    <div class="container justify-content-center me-auto">
        <!-- todas as classes que nao comecam com "myProfile" são do bootstrap -->
        <!-- classes de container, card e row foram usadas para responsividade -->
        <div class="row justify-content-center">
            <div class="card justify-content-center" id="myProfile-cardsbootstrap">
                <div class="card-body">
                    <br>
                    <br>
                    <h2 id="myProfile-title">Meu perfil</h2>
                    <div class="row justify-content-center">
                        <h4 id="myProfile-info" class="myProfile-hs">
                            Informações pessoais
                        </h4>
                    </div>
                    <div class="container justify-content-center" id="myProfile-flex">
                        <!-- container das informacoes pessoais -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row justify-content-center">
                                    <div class="col-lg-5">
                                        <label for="myProfile-input-name" class="myProfile-label">Nome</label>
                                        <input type="text" placeholder="Digite seu nome" class="myProfile-columns form-control myProfile-input-box myProfile-placeholder myProfile-disabled" id="myProfile-input-name" name="mP-input-name" disabled/>
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="myProfile-input-email" class="myProfile-label">Email</label>
                                        <input type="text" placeholder="Digite seu email" class="myProfile-columns form-control myProfile-input-box myProfile-placeholder myProfile-disabled" id="myProfile-input-email" name="mP-input-email" disabled/>
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="myProfile-input-confirm-email" class="myProfile-label">Confirmar email</label>
                                        <input type="text" placeholder="Confirmar email" class="myProfile-columns form-control myProfile-input-box myProfile-placeholder myProfile-disabled" id="myProfile-input-confirm-email" name="mP-input-confirm-email" disabled />
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="myProfile-input-age" class="myProfile-label">Idade</label>
                                        <input type="number" placeholder="Idade" class="myProfile-columns form-control myProfile-input-box myProfile-placeholder myProfile-disabled" id="myProfile-input-age" name="mP-input-age" disabled />
                                    </div>
                                    <div class="col-lg-5">
                                        <label class="myProfile-label" for="myProfile-input-CPF">CPF</label>
                                        <input type="number" class="myProfile-columns form-control myProfile-placeholder myProfile-input-box myProfile-disabled" placeholder="000.000.000-00" id="myProfile-input-CPF" name="mP-input-CPF" disabled/>
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="myProfile-input-password" class="myProfile-label">Senha</label>
                                        <input type="password" placeholder="12345" class="myProfile-columns form-control myProfile-input-box myProfile-placeholder myProfile-disabled" id="myProfile-input-password" name="mP-input-password" disabled/>
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="myProfile-input-confirm-password" class="myProfile-label">Confirmar
                                            senha</label>
                                        <input type="password" placeholder="12345" class="myProfile-columns form-control myProfile-input-box myProfile-placeholder myProfile-disabled" id="myProfile-input-confirm-password" name="mP-input-confirm-password" disabled/>
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="myProfile-input-cp" class="myProfile-label">Código Postal
                                            (CEP)</label>
                                        <input type="number" placeholder="Código Postal" class="myProfile-columns form-control myProfile-input-box myProfile-placeholder myProfile-disabled" id="myProfile-input-cp" name="mP-input-cp" disabled/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- div da textarea -->
                    <div class="container-lg mt-5">
                        <div class="row justify-content-center">
                            <h4 class="myProfile-hs">Conte mais sobre você</h4>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-8 col-md-8 col-sm-8" id="myProfile-input-textarea">
                                <textarea name="text" id="myProfile-textarea" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' class="textarea myProfile-input-box myProfile-disabled" name="mP-input-textarea" disabled></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- div da primeira linha das informações profissionais -->
                    <div class="container-lg mt-5">
                        <h4 class="myProfile-hs myProfile-margintop">
                            Informações Profissionais
                        </h4>
                        <div class="row justify-content-center" class="myProfile-margintop">
                            <div class="col-lg-5 col-md-6 col-sm-12">
                                <label for="escolaridade" class="myProfile-label">Escolha sua escolaridade</label>
                                <select id="myProfile-select-scholarity" class="form-select myProfile-placeholder myProfile-input-box myProfile-disabled" aria-label="Default select example" class="select" name="mP-input-select-scholarity" disabled>
                                    <option class="myProfile-label" selected>Escolaridade</option>
                                    <option class="myProfile-label" value="1">
                                        Ensino fundamental incompleto
                                    </option>
                                    <option class="myProfile-label" value="2">
                                        Ensino fundamental
                                    </option>
                                    <option class="myProfile-label" value="3">
                                        Ensino médio
                                    </option>
                                    <option class="myProfile-label" value="4">
                                        Ensino médio incompleto
                                    </option>
                                    <option class="myProfile-label" value="5">
                                        Graduação
                                    </option>
                                    <option class="myProfile-label" value="6">
                                        Graduação incompleta
                                    </option>
                                    <option class="myProfile-label" value="7">
                                        Pós-graduação
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-5 col-md-6 col-sm-12">
                                <label for="myProfile-input-course" class="myProfile-label">Curso do ensino
                                    superior
                                </label>
                                <select class="form-select myProfile-placeholder myProfile-input-box select myProfile-disabled" aria-label="Default select example" id="myProfile-input-course" name="rC-input-select-experience" disabled>
                                    <option class="myProfile-label" selected>
                                        Selecione seu curso de tecnologia 
                                    </option>
                                    <option class="myProfile-label" value="1">
                                        Ciências da Computação
                                    </option>
                                    <option class="myProfile-label" value="2">
                                        Engenharia da Computação
                                    </option>
                                    <option class="myProfile-label" value="3">
                                        Sistemas da Informação
                                    </option>
                                    <option class="myProfile-label" value="4">
                                        Engenharia de Software
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- select final das informações profissionais -->
                    <div class="container-lg">
                        <div class="row myProfile-margintop">
                            <div class="col-lg-5 offset-lg-1 col-md-6 col-sm-12">
                                <label for="myProfile-experience" class="myProfile-label">Experiência prévia</label>
                                <select class="form-select myProfile-placeholder myProfile-input-box select myProfile-disabled" aria-label="Default select example" id="myProfile-experience" name="mP-input-select-experience" disabled>
                                    <option class="myProfile-label" selected>
                                        Selecione área de experiência prévia
                                    </option>
                                    <option class="myProfile-label" value="1">
                                        Backend
                                    </option>
                                    <option class="myProfile-label" value="2">
                                        Fullstack
                                    </option>
                                    <option class="myProfile-label" value="3">
                                        Frontend
                                    </option>
                                    <option class="registrationCandidates-label" value="4">
                                        Nenhuma experiência
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- div do sistema de soft skills -->
                <div class="container mt-3">
                    <h4 id="Softskills" class="myProfile-hs myProfile-margintop">
                        Registre aqui suas Soft Skills!
                    </h4>
                    <div id="myProfile-row-sixth">
                        <div class="myProfile-input-form-buttons-box">
                            <div class="myProfile-hard-skills">
                                <div id="myProfile-title-hard-skills-obligations">
                                    <p class="myProfile-title">Soft Skills:</p>
                                </div>
                                <div id="myProfile-content-obligation" style="height: 10rem;">
                                    <!-- o banco de dados puxa esses itens em uma requisição get -->
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- div do sistema de hardskills -->
                <div class="container mt-3">
                    <h4 id="myProfile-hardskills" class="myProfile-hs myProfile-margintop">
                        Registre aqui suas Hard Skills!
                    </h4>
                    <div id="myProfile-row-sixth">
                        <div class="myProfile-input-form-buttons-box">
                            <div class="myProfile-hard-skills">
                                <div id="myProfile-title-hard-skills-obligations">
                                    <p class="myProfile-title">Hard Skills:</p>
                                </div>
                                <div id="myProfile-content-obligation-1" style="height: 10rem;overflow-y:scroll">
                                    <!-- o banco de dados puxa esses itens em uma requisição get -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <!-- botão do lápis que habilita a edição na página! -->
                    <button id="myProfile-pencil-btn" onclick="pencilbutton()"><i class="fa-solid fa-pencil fa-xl fa-shake"></i></button>
                </div>
                <div class="mx-auto">
                    <!-- botão de salvar as alterações do perfil -->
                    <button class="myProfile-btn" onclick="update_profile()">Salvar alterações</button>
                </div>
            </div>
        </div>
        <!-- são referenciados no final o script da página e o bootstrap -->
        <script src="../../js/myProfile-js.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
