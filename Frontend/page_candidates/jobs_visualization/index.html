<!DOCTYPE html>
<html lang="en" id="jobsVisualization-html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualização de Vagas</title>
    <link rel="stylesheet" href="styles-visualization.css" />
    <link rel="icon" type="image/png" href="../../assets/logoIcon.png">
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Script JS-->
    <script src="\js\jobs_visualization.js"></script>
    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/c75c7c68e8.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicons -->
    <link
      rel="mask-icon"
      href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg"
      color="#7952b3"
    />
  </head>
  <header id="jobsVisualization-header"></header>
  <body class="mt-5" onload="loadCard()" id="jobsVisualization-body">
    <main class="mt-5 text-black row gx-0"></main>
    <main class="mt-5 text-black row" style="margin-bottom: 5rem">
      <div id="jobsVisualization-cards" class="row col-12 flex justify-content-center"></div>
    </main>
    <!--Modal Filter-->
    <div 
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog jobsVisualization-modal-dialog">
        <div class="modal-content jobsVisualization-modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">FILTRO DE VAGAS</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Modalidade:</p>
            <form id="jobsVisualization-form-filter" onsubmit="return buscar(event)">
              <div>
                <label for="jobsVisualization-name">pesquise aqui: </label>
                <input type="text" name ="name" id="jobsVisualization-name" placeholder="digite aqui o nome da vaga">
              </div>
              <div>
                <input
                  type="radio"
                  name="modalidade"
                  id="jobsVisualization-present"
                  value="presencial"
                />
                <label for="jobsVisualization-present"> PRESENCIAL </label>
              </div>
              <div>
                <input
                  type="radio"
                  name="modalidade"
                  id="jobsVisualization-remote"
                  value="remoto"
                />
                <label for="jobsVisualization-remote"> REMOTO </label>
              </div>
              <div> 
                <input
                  type="radio"
                  name="modalidade"
                  id="jobsVisualization-hybrid"
                  value="hibrido"
                />
                <label for="jobsVisualization-hybrid"> HIBRIDO </label>
              </div>
              <p>Regime de trabalho:</p>
              <div>
                <input
                  type="radio"
                  name="regime-de-trabalho"
                  id="jobsVisualization-clt"
                  value="CLT"
                />
                <label for="jobsVisualization-clt"> CLT </label>
              </div>
              <div>
                <input
                  type="radio"
                  name="regime-de-trabalho"
                  id="jobsVisualization-estagio"
                  value="estagio"
                />
                <label for="jobsVisualization-estagio"> ESTAGIO </label>
              </div>
              <div>
                <input
                  type="radio"
                  name="regime-de-trabalho"
                  id="jobsVisualization-pj"
                  value="PJ"
                />
                <label for="jobsVisualization-pj"> PJ </label>
              </div>
              <p>Proficiência:</p>
              <div>
                <input
                  type="radio"
                  name="proficiencia"
                  id="jobsVisualization-junior"
                  value="JUNIOR"
                />
                <label for="jobsVisualization-junior"> JÚNIOR </label>
              </div>
              <div>
                <input
                  type="radio"
                  name="proficiencia"
                  id="jobsVisualization-pleno"
                  value="PLENO"
                />
                <label for="jobsVisualization-pleno"> PLENO </label>
              </div>
              <div>
                <input
                  type="radio"
                  name="proficiencia"
                  id="jobsVisualization-senior"
                  value="SENIOR"
                />
                <label for="jobsVisualization-senior"> SÊNIOR </label>
              </div>
              <div id="jobsVisualization-space-confirm-filter">
                <input type="reset" id="jobsVisualization-reset">
                <button id="jobsVisualization-confirm-filter" type="submit">CONFIRMA</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Acaba modal filter-->
    <br><br><br><br>
  </body>
  <footer id="jobsVisualization-footer">
    <div id="jobsVisualization-guide">
      &nbsp;&nbsp;<div id="jobsVisualization-box-green"></div>
      <p id="jobsVisualization-guide-tutorial">
        Adepta a se candidatar para a vaga
      </p>
    </div>
    
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="35"
      height="30"
      fill="currentColor"
      id="jobsVisualization-icon-filter"
      class="bi bi-funnel-fill"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      viewBox="0 0 16 16"
    >
      <path
        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z"
      />
    </svg>
  </footer>
</html>
